    <body>
        <div class="container-fluid">

            <div class="text-center bg-info col-sm-6 col-md-offset-3">

                <h3>Cadastro</h3>
                <form class="form-horizontal">

                    <div class="form-group">
                        <label for="inputNome" class="col-sm-2 control-label col-md-offset-2">Nome</label>

                    <div class="form-group">

                        <div class="col-xs-4">
                            <input type="text" required class="form-control" id="inputBday" placeholder="DD/MM/AAAA"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label col-md-offset-2">Email</label>
                        <div class="col-sm-4">
                            <input type="email" required class="form-control" id="inputEmail" placeholder="mail@mail.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label col-md-offset-2">Senha</label>
                        <div class="col-sm-4">
                            <input type="password" required class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputSexo" class="col-sm-2 control-label col-md-offset-2">Sexo</label>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input type="radio" checked name="inlineRadioOptions" id="inlineRadio1" value="option1">Masculino

                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">Feminino

                    </div>
                    <div class="form-group">
                        <label for="inputPeso" class="col-sm-2 control-label col-md-offset-2">Peso</label>
                        <div class="col-sm-2">
                            <input type="text" required class="form-control" id="inputPeso" placeholder="70">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAltura" class="col-sm-2 control-label col-md-offset-2">Altura</label>
                        <div class="col-sm-2">
                            <input type="text" required class="form-control" id="inputAltura" placeholder="1,55">
                        </div>
                    </div>
